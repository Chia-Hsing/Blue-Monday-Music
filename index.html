<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blue Monday Music</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comfortaa&family=Quicksand&family=Raleway&display=swap"
            rel="stylesheet"
        />
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body>
        <div class="backdrop"></div>
        <main class="main-wrap">
            <!-- navigation -->
            <nav class="navbar navbar-dark bg-white navbar-expand-lg">
                <div class="navbarBrand">
                    <span class="mb-0 h1 text-muted">Blue Monday Music</span>
                </div>
                <button class="side-drawer-toggle">
                    <span class="iconify" data-icon="system-uicons:drag" data-inline="false"></span>
                </button>

                <div class="side-drawer">
                    <div class="navItems">
                        <!-- search bar -->

                        <a class="nav-item nav-link active title text-dark" href="#"
                            >New Release<span class="sr-only">(current)</span></a
                        >
                        <a class="nav-item nav-link title text-dark" href="#">Features</a>
                        <a class="nav-item nav-link title text-dark" href="#">Enjoy Later</a>
                        <form class="form-inline search">
                            <input
                                class="search-input form-control mr-sm-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn my-2 my-sm-0" type="submit">
                                <span class="iconify" data-icon="eva:search-outline" data-inline="false"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- modal -->
            <section class="music-modal">
                <div class="music-modal-wrap">
                    <div class="music-modal-content"></div>
                </div>
                <span class="iconify text-dark-X" data-icon="bytesize:close" data-inline="false"></span>
            </section>

            <main class="main-body">
                <!-- list -->
                <section class="music-list" id="data-panel"></section>
            </main>

            <!-- pagination -->
            <nav class="pagination-wrap">
                <ul class="pagination justify-content-center"></ul>
            </nav>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.bootcss.com/qs/6.5.1/qs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </body>
</html>
